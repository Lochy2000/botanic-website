<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botanic Energy</title>
    <!-- These paths should not use getImagePath since it's not JavaScript -->
    <!-- They'll be handled by Vite's base configuration automatically -->
    <link rel="icon" type="image/png" href="/botanic-website/assets/images/logo/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/botanic-website/assets/images/logo/apple-touch-icon.png">
    <link rel="manifest" href="/botanic-website/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <script type="module" crossorigin src="/botanic-website/assets/js/index.js"></script>
    <link rel="stylesheet" crossorigin href="/botanic-website/assets/index.css">
  </head>
  <body>
    <script>
      // GitHub Pages SPA redirect handler
      // Check if there's a redirect path stored from 404.html
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
