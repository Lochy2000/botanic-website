<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Botanic Energy</title>
  <link rel="icon" type="image/png" href="/botanic-website/assets/images/logo/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #8A5A9B 0%, #5a3d6b 50%, #3d2847 100%);
      overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .navbar-logo {
      height: 50px;
      width: auto;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.25));
      transition: all 0.4s ease;
    }

    .navbar-logo:hover {
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3)) brightness(1.1);
      transform: scale(1.08);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
      color: #FFEDC0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }

    /* 404 Content */
    .notfound-wrapper {
      display: grid;
      grid-template-columns: 1fr;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .notfound-container {
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .notfound-scene {
      position: absolute;
      width: 100vw;
      height: 100vh;
      vertical-align: middle;
    }

    .notfound-layer,
    .notfound-circle,
    .notfound-p404 {
      width: 60%;
      height: 60%;
      top: 20% !important;
      left: 20% !important;
      min-width: 400px;
      min-height: 400px;
      position: absolute;
    }

    @media screen and (max-width: 799px) {
      .notfound-layer,
      .notfound-circle,
      .notfound-p404 {
        width: 90%;
        height: 90%;
        top: 5% !important;
        left: 5% !important;
        min-width: 280px;
        min-height: 280px;
      }
    }

    .notfound-content {
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: notfound-content 0.8s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    @keyframes notfound-content {
      0% { width: 0; }
    }

    .notfound-piece {
      width: 200px;
      height: 80px;
      display: flex;
      position: absolute;
      border-radius: 80px;
      z-index: 1;
      animation: notfound-pieceLeft 8s cubic-bezier(1, 0.06, 0.25, 1) infinite both;
    }

    @keyframes notfound-pieceLeft {
      0% {}
      50% { left: 80%; width: 10%; }
      100% {}
    }

    @keyframes notfound-pieceRight {
      0% {}
      50% { right: 80%; width: 10%; }
      100% {}
    }

    .notfound-text {
      width: 60%;
      height: 40%;
      min-width: 400px;
      min-height: 500px;
      position: absolute;
      margin: 40px 0;
      animation: notfound-text 0.6s 1.8s ease backwards;
      z-index: 4;
    }

    @keyframes notfound-text {
      0% { opacity: 0; transform: translateY(40px); }
    }

    @media screen and (max-width: 799px) {
      .notfound-text {
        min-height: 400px;
        height: 80%;
      }
    }

    .notfound-text article {
      width: 400px;
      position: absolute;
      bottom: 0;
      z-index: 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
    }

    @media screen and (max-width: 799px) {
      .notfound-text article {
        width: 100%;
        padding: 0 1rem;
      }
    }

    .notfound-text p {
      color: white;
      font-size: 18px;
      letter-spacing: 0.6px;
      margin-bottom: 40px;
      text-shadow: 6px 6px 10px #3d2847;
    }

    .notfound-btn {
      height: 40px;
      padding: 0 30px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0px 15px 20px rgba(58, 40, 71, 0.5);
      z-index: 3;
      color: #8A5A9B;
      background-color: white;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border: none;
    }

    .notfound-btn:hover {
      box-shadow: 0px 10px 10px -10px rgba(58, 40, 71, 0.5);
      transform: translateY(5px);
      background: #D52A55;
      color: white;
    }

    .notfound-p404 {
      font-family: 'Poppins', sans-serif;
      font-size: 200px;
      font-weight: 700;
      letter-spacing: 4px;
      color: white;
      display: flex !important;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 2;
      animation: notfound-anime404 0.6s cubic-bezier(0.3, 0.8, 1, 1.05) both;
      animation-delay: 1.2s;
    }

    @media screen and (max-width: 799px) {
      .notfound-p404 {
        font-size: 100px;
      }
    }

    @keyframes notfound-anime404 {
      0% { opacity: 0; transform: scale(10) skew(20deg, 20deg); }
    }

    .notfound-p404-back {
      color: #3d2847;
      z-index: 1;
      animation-delay: 1s;
      filter: blur(10px);
      opacity: 0.8;
    }

    .notfound-circle {
      position: absolute;
    }

    .notfound-circle::before {
      content: '';
      position: absolute;
      width: 800px;
      height: 800px;
      background-color: rgba(58, 40, 71, 0.2);
      border-radius: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 5px 20px 40px rgba(58, 40, 71, 0.25),
                  inset 5px 0px 5px rgba(50, 36, 62, 0.3),
                  inset 5px 5px 20px rgba(50, 36, 62, 0.25),
                  2px 2px 5px rgba(255, 255, 255, 0.2);
      animation: notfound-circle 0.8s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    @keyframes notfound-circle {
      0% { width: 0; height: 0; }
    }

    @media screen and (max-width: 799px) {
      .notfound-circle::before {
        width: 400px;
        height: 400px;
      }
    }

    .notfound-one .notfound-content::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background-color: rgba(58, 40, 71, 0.3);
      border-radius: 100%;
      box-shadow: inset 5px 20px 40px rgba(58, 40, 71, 0.25),
                  inset 5px 0px 5px rgba(50, 36, 62, 0.3),
                  inset 5px 5px 20px rgba(50, 36, 62, 0.25),
                  2px 2px 5px rgba(255, 255, 255, 0.2);
      animation: notfound-circle 0.8s 0.4s cubic-bezier(1, 0.06, 0.25, 1) backwards;
    }

    @media screen and (max-width: 799px) {
      .notfound-one .notfound-content::before {
        width: 300px;
        height: 300px;
      }
    }

    .notfound-one .notfound-piece {
      background: linear-gradient(90deg, #8A5A9B 13.7%, #D52A55 94.65%);
    }

    .notfound-one .notfound-piece:nth-child(1) {
      right: 15%;
      top: 18%;
      height: 30px;
      width: 120px;
      animation-delay: 0.5s;
      animation-name: notfound-pieceRight;
    }

    .notfound-one .notfound-piece:nth-child(2) {
      left: 15%;
      top: 45%;
      width: 150px;
      height: 50px;
      animation-delay: 1s;
      animation-name: notfound-pieceLeft;
    }

    .notfound-one .notfound-piece:nth-child(3) {
      left: 10%;
      top: 75%;
      height: 20px;
      width: 70px;
      animation-delay: 1.5s;
      animation-name: notfound-pieceLeft;
    }

    .notfound-two .notfound-piece {
      background: linear-gradient(90deg, #FFEDC0 0%, #D52A55 100%);
    }

    .notfound-two .notfound-piece:nth-child(1) {
      left: 0%;
      top: 25%;
      height: 40px;
      width: 120px;
      animation-delay: 2s;
      animation-name: notfound-pieceLeft;
    }

    .notfound-two .notfound-piece:nth-child(2) {
      right: 15%;
      top: 35%;
      width: 180px;
      height: 50px;
      animation-delay: 2.5s;
      animation-name: notfound-pieceRight;
    }

    .notfound-two .notfound-piece:nth-child(3) {
      right: 10%;
      top: 80%;
      height: 20px;
      width: 160px;
      animation-delay: 3s;
      animation-name: notfound-pieceRight;
    }

    .notfound-three .notfound-piece {
      background: #D52A55;
    }

    .notfound-three .notfound-piece:nth-child(1) {
      left: 25%;
      top: 35%;
      height: 20px;
      width: 80px;
      animation-name: notfound-pieceLeft;
      animation-delay: 3.5s;
    }

    .notfound-three .notfound-piece:nth-child(2) {
      right: 10%;
      top: 55%;
      width: 140px;
      height: 40px;
      animation-name: notfound-pieceRight;
      animation-delay: 4s;
    }

    .notfound-three .notfound-piece:nth-child(3) {
      left: 40%;
      top: 68%;
      height: 20px;
      width: 80px;
      animation-name: notfound-pieceLeft;
      animation-delay: 4.5s;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      background: rgba(10, 25, 41, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .footer p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: white;
    }

    @media (max-width: 640px) {
      .footer {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <a href="/botanic-website/">
      <img src="/botanic-website/assets/images/logo/logo.png" alt="Botanic Energy" class="navbar-logo">
    </a>
    <div class="nav-links">
      <a href="/botanic-website/">Home</a>
      <a href="/botanic-website/technology">Technology</a>
      <a href="/botanic-website/sectors">Sectors</a>
      <a href="/botanic-website/about">About</a>
      <a href="/botanic-website/contact">Contact</a>
    </div>
  </nav>

  <!-- 404 Content -->
  <div class="notfound-wrapper">
    <div class="notfound-container">
      <div id="scene" class="notfound-scene">
        <div class="notfound-circle" data-depth="1.2"></div>

        <div class="notfound-layer notfound-one" data-depth="0.9">
          <div class="notfound-content">
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
          </div>
        </div>

        <div class="notfound-layer notfound-two" data-depth="0.60">
          <div class="notfound-content">
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
          </div>
        </div>

        <div class="notfound-layer notfound-three" data-depth="0.40">
          <div class="notfound-content">
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
            <span class="notfound-piece"></span>
          </div>
        </div>

        <p class="notfound-p404" data-depth="0.50">404</p>
        <p class="notfound-p404 notfound-p404-back" data-depth="0.10">404</p>
      </div>

      <div class="notfound-text">
        <article>
          <p>Uh oh! Looks like you got lost.<br>Go back to the homepage if you dare!</p>
          <a href="/botanic-website/" class="notfound-btn">I dare!</a>
        </article>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 Botanic Energy. All rights reserved.</p>
    <div class="footer-links">
      <a href="/botanic-website/">Home</a>
      <a href="/botanic-website/technology">Technology</a>
      <a href="/botanic-website/about">About</a>
      <a href="/botanic-website/contact">Contact</a>
    </div>
  </footer>

  <!-- Parallax Effect Script -->
  <script>
    const scene = document.getElementById('scene');

    function handleMouseMove(e) {
      const layers = scene.querySelectorAll('[data-depth]');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const mouseX = e.clientX - centerX;
      const mouseY = e.clientY - centerY;

      layers.forEach(layer => {
        const depth = parseFloat(layer.dataset.depth || 0);
        const moveX = (mouseX * depth) / 10;
        const moveY = (mouseY * depth) / 10;
        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    }

    window.addEventListener('mousemove', handleMouseMove);
  </script>
</body>
</html>
